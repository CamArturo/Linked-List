<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Linked List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
    window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')
    </script>
</head>

<body class="wrapper">
    <div class="col-1">
        <div class="inner-col">
            <form class="input">
                <div class="title-container">
                    <h1>Linked <img src="logo.svg" alt="Linked List"> List</h1>
                </div>
                <input type="text" class="website-title" name="title" placeholder="Website Title">
                <input type="url" class="bookmark-link" name="bookmark-link" placeholder="Website URL">
                <section class="error-message"></section>
                <div class="counter-column">
                    <h2 class="current-links">0</h2>
                    <p class="counter-text">Current Links</p>
                </div>
                <div class="counter-column">
                    <h2 class="read-links">0</h2>
                    <p class="counter-text">Read Links</p>
                </div>
                <div class="counter-column">
                    <h2 class="unread-links">0</h2>
                    <p class="counter-text">Unread Links</p>
                </div>
                <input type="submit" id="enter" value="Enter" disabled>
                <button class="clear-readbtn">Clear Read Bookmarks</button>
            </form>
        </div>
    </div>
    <div class="col-2">
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
